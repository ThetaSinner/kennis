<div *ngIf="data !== null" class="panel">
  <div *ngFor="let item of data; let i = index" (click)='selectItem(i)'>
    <div *ngIf="item.key" class="nav-folder">
      <i class="material-icons icon">folder</i>
      <span>{{ item.key }}</span>
    </div>
    <div *ngIf="!item.key" class="nav-page-link">
      <a [routerLink]="['/pages', item.link.id]">{{ item.link && item.link.name }}</a>
    </div>
  </div>
</div>
