<div class="col-sm-4" *ngIf="data !== null">
  <div *ngFor="let item of data; let i = index" class="col-sm-4" (click)='selectItem(i)'>
    <div *ngIf="item.key" class="nav-folder">
      <i class="material-icons icon">folder</i>
      <span>{{ item.key }}</span>
    </div>
    <div *ngIf="!item.key">
      <a [routerLink]="['/pages', item.link.id]">{{ item.link && item.link.name }}</a>
    </div>
  </div>
</div>
