<div class="container">
  <div class="row">
    <div class="col-sm">
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="mt-2 mb-1">
        <div class="input-group">
          <input type="text" class="form-control shadow-none" id="searchInput" aria-describedby="searchHelp"
            placeholder="Enter search query" name="searchText" [(ngModel)]="searchText" autocomplete="off">
          <div class="input-group-append">
              <button type="submit" class="btn btn-outline-secondary">Search</button>
          </div>
        </div>
      </form>
      <div id="searchResults" *ngIf="searchResults$">
        <i id="clearSearchResult" class="material-icons icon float-right" (click)="clearSearchResult()">clear</i>

        <div *ngFor="let res of searchResults$ | async">
          <em>{{ res.group }}</em>
          <p><a [routerLink]="['/pages', res.id]">{{ res.name }}</a></p>
        </div>
        <p>Number of search results: {{ numberOfResults }}</p>
      </div>
      <div class="mt-2">
        <app-tree-view [data$]="articlesGroups$" (activeGroup)="activeGroupChange($event)"></app-tree-view>
      </div>
      <div class="mt-3">
        <span class="mb-1">Add article to group <em>{{ group }}</em></span>
        <div class="input-group">
          <input type="text" class="form-control shadow-none" id="addFileInput"
              placeholder="Enter article name" name="addFileInput" [(ngModel)]="addFileInput" autocomplete="off">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" (click)="addFile()">Add</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
