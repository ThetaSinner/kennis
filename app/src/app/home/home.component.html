<div class="container">
  <div class="row">
    <div class="col-sm">
      <div *ngFor="let group of articlesGroups$ | async">
        <em>{{ group.group }}</em>
        <p *ngFor="let article of group.values"><a [routerLink]="['/pages', article.id]">{{ article.name }}</a></p>
      </div>
    </div>
  </div>
</div>
